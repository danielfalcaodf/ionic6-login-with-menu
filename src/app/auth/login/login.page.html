<ion-content [fullscreen]="true">
   
  <form (ngSubmit)="login()"  [formGroup]="authForm" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="text" placeholder="Email" name="email" formControlName="email" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" formControlName="password" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-button type="submit" expand="block" [disabled]="!authForm.valid">Login</ion-button>
       
      </ion-row>

    </form>


</ion-content>
